<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klasifikasi Padi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-success">🌾 Klasifikasi Kematangan Padi</h2>
            <p class="text-muted">Upload gambar padi untuk menentukan apakah sudah matang atau belum.</p>
        </div>

        <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Pilih Gambar:</label>
                    <input class="form-control" type="file" name="image" id="image" required>
                </div>
                <button class="btn btn-success w-100" type="submit">🔍 Proses Gambar</button>
            </form>
        </div>
    </div>
</body>
</html>
